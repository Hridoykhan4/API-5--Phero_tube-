<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grateful Organic</title>
    <link rel="icon" type="image/x-icon" href="images/headLogo.jpg" />

    <!-- Tailwind css and Daisyui CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font-awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Google font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <style>
      .font-manrope {
        font-family: "Manrope", system-ui;
      }

      .active {
        background-color: red;
        color: #fff;
      }
    </style>

    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <header>
      <nav
        class="w-11/12 mx-auto py-3 flex flex-col gap-2 md:flex-row justify-between items-center border-b"
      >
        <div class="logo w-28">
          <img src="./assets/Logo.png" alt="" />
        </div>
        <div>
          <label class="input input-bordered flex items-center gap-2">
            <input
              id="search-input"
              type="text"
              class="grow"
              placeholder="Search"
            />
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 16 16"
              fill="currentColor"
              class="h-4 w-4 opacity-70"
            >
              <path
                fill-rule="evenodd"
                d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                clip-rule="evenodd"
              />
            </svg>
          </label>
        </div>
        <div class="sort">
          <button class="btn btn-error px-6 text-white">Sort</button>
        </div>
      </nav>
    </header>

    <div id="categories" class="py-3 flex gap-5 justify-center"></div>

    <main>
      <div class="text-center my-20 hidden" id="loadingSpinner">
        <span class="loading loading-bars loading-lg"></span>
      </div>

      <section
        id="videos"
        class="w-11/12 mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 py-10"
      ></section>
    </main>

    <!-- Open the modal using ID.showModal() method -->

    <dialog id="customModal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box">
        <div id="modal-content"></div>
        <form method="dialog">
          <button class="btn">Close</button>
        </form>
      </div>
    </dialog>

    <!-- Script -->
     <script src="./scripts/test.js"></script>
    <script src="./scripts/spinner.js"></script>
    <script src="./scripts/video.js"></script>
  </body>
</html>
